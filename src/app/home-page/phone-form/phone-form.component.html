<div class="phone-form">
  <form [formGroup]="form"  (ngSubmit)="onSubmit()" class="w-full">
  <input type="number" placeholder="Phone number" formControlName="phoneNumber">
  <button class="rounded-xl  bg-primary px-4 py-2.5 text-nowrap text-white">
    <span class="md:hidden">Go</span><span class="hidden md:inline-block">Get Started</span>
  </button>
</form>
</div>
<div *ngIf="number?.invalid && (number?.dirty || number?.touched)" class="alert alert-danger">
  <div class="invalid-str" *ngIf="number?.hasError('required')">number is required.</div>
  </div>
  <div *ngIf="number?.invalid && (number?.dirty || number?.touched)" class="alert alert-danger">
    <div *ngIf="number.hasError('pattern')" class="invalid-str">Enter the valid number.</div>
    </div>
    <span *ngIf="showMsg" class="success-msg">
      Thank you for the enquiry we will reach out to you.
    </span>
